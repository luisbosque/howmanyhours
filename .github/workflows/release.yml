name: Release Build

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: gradle

    - name: Check signing secrets
      id: signing
      run: |
        if [ -n "${{ secrets.KEYSTORE_FILE }}" ] && [ -n "${{ secrets.KEYSTORE_PASSWORD }}" ]; then
          echo "available=true" >> $GITHUB_OUTPUT
        else
          echo "available=false" >> $GITHUB_OUTPUT
          echo "::notice::Signing secrets not configured. Building unsigned APK."
        fi

    - name: Decode keystore
      if: steps.signing.outputs.available == 'true'
      env:
        KEYSTORE_BASE64: ${{ secrets.KEYSTORE_FILE }}
      run: echo "$KEYSTORE_BASE64" | base64 -d > howmanyhours-release.jks

    - name: Create keystore.properties
      if: steps.signing.outputs.available == 'true'
      env:
        KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
      run: |
        echo "storeFile=howmanyhours-release.jks" > keystore.properties
        echo "storePassword=$KEYSTORE_PASSWORD" >> keystore.properties
        echo "keyAlias=$KEY_ALIAS" >> keystore.properties
        echo "keyPassword=$KEY_PASSWORD" >> keystore.properties

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Run tests
      run: ./gradlew test

    - name: Build release APK
      run: ./gradlew assembleRelease

    - name: Build release AAB
      if: steps.signing.outputs.available == 'true'
      run: ./gradlew bundleRelease

    - name: Get version name
      id: version
      run: |
        VERSION=$(grep "versionName = " app/build.gradle.kts | sed 's/.*versionName = "//' | sed 's/".*//')
        echo "version=$VERSION" >> $GITHUB_OUTPUT

    - name: Prepare APK
      id: apk
      run: |
        SIGNED="app/build/outputs/apk/release/app-release.apk"
        UNSIGNED="app/build/outputs/apk/release/app-release-unsigned.apk"
        VERSION="${{ steps.version.outputs.version }}"
        TARGET="howmanyhours-v${VERSION}.apk"

        if [ -f "$SIGNED" ]; then
          cp "$SIGNED" "$TARGET"
          echo "signed=true" >> $GITHUB_OUTPUT
        elif [ -f "$UNSIGNED" ]; then
          cp "$UNSIGNED" "$TARGET"
          echo "signed=false" >> $GITHUB_OUTPUT
        else
          echo "::error::No APK found"
          exit 1
        fi

    - name: Collect release assets
      id: assets
      run: |
        VERSION="${{ steps.version.outputs.version }}"
        FILES="howmanyhours-v${VERSION}.apk"
        AAB="app/build/outputs/bundle/release/app-release.aab"
        if [ -f "$AAB" ]; then
          FILES="${FILES}\n${AAB}"
        fi
        # Write multiline value
        echo "files<<EOF" >> $GITHUB_OUTPUT
        echo -e "$FILES" >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT

    - name: Extract changelog
      id: changelog
      run: |
        VERSION="${{ steps.version.outputs.version }}"
        # Extract the section for this version, fall back to Unreleased
        {
          echo "notes<<ENDOFNOTES"
          awk -v ver="## [${VERSION}]" -v unrel="## [Unreleased]" '
            $0 ~ ver { found=1; next }
            !found && $0 ~ unrel { found=1; next }
            found && /^## \[/ { exit }
            found { print }
          ' docs/CHANGELOG.md
          echo "ENDOFNOTES"
        } >> $GITHUB_OUTPUT

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: ${{ steps.assets.outputs.files }}
        body: |
          ## What's Changed

          ${{ steps.changelog.outputs.notes }}

          ## Installation

          Download the APK and install on your Android device (Android 9.0+).
          Visit https://luisbosque.github.io/howmanyhours for more info.

          ```bash
          adb install howmanyhours-v${{ steps.version.outputs.version }}.apk
          ```

          **SHA-256 Checksum:**
          ```
          $(sha256sum howmanyhours-v${{ steps.version.outputs.version }}.apk | awk '{print $1}')
          ```
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload to artifacts
      uses: actions/upload-artifact@v4
      with:
        name: release-artifacts
        path: |
          howmanyhours-v${{ steps.version.outputs.version }}.apk
          app/build/outputs/bundle/release/app-release.aab
        retention-days: 90
